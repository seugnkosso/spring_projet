<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="core/template/baseTemplate"
>
<head>
    <title layout:fragment="title">commande | add</title>
</head>
<body>

<div layout:fragment="content">
    <!-- Card -->
    <div class="block rounded-lg bg-white shadow-lg dark:bg-neutral-700 text-left">
        <!-- Card body -->
        <div class=" bg-gray-50">
            <h1 class="py-10 pl-5 uppercase text-3xl bold">enregistrement d'une commande</h1>
        </div>
        <div class="p-6 w-full mx-auto ">
            <form class="p-5" method="post"
                  th:action="@{/admin/panier/add}"
                  th:object="${articleForm}">


                <!--                INFO CLIENT ON-->
                <div class="block rounded-lg bg-white shadow-lg dark:bg-neutral-700 text-left">

                    <!-- Card body -->
                    <div class="p-6 flex gap-2">

                        <!-- Text input -->
                        <div class="w-full">
                            <input th:value="${panier.client.nomComplet}" aria-label="disabled input 2"
                                   class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 cursor-not-allowed dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                   disabled
                                   readonly type="text" value="Disabled readonly input">
                        </div>

                        <!-- Text input -->
                        <div class="w-full">
                            <input th:value="${panier.client.telephone}" aria-label="disabled input 2"
                                   class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 cursor-not-allowed dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                   disabled
                                   readonly type="text" value="Disabled readonly input">
                        </div>

                        <!-- Text input -->
                        <div class="w-full">
                            <input th:value="${panier.client.ville}" aria-label="disabled input 2"
                                   class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 cursor-not-allowed dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                   disabled
                                   readonly type="text" value="Disabled readonly input">
                        </div>
                    </div>

                </div>
                <!--                INFO CLIENT OFF-->


                <!--                CHOIX PRODUIT ON -->
                <div class="block  mt-2 rounded-lg bg-white shadow-lg dark:bg-neutral-700 text-left">

                    <!-- Card body -->
                    <div class="p-6 flex gap-2 items-center">

                        <div class="w-full">
                            <select class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    th:field="*{idArticle}">
                                <option value="0">choisir un article</option>
                                <option th:each="article:${articleSelectForm}" th:text="${article.libelle}"
                                        th:value="${article.id}"></option>
                            </select>
                        </div>

                        <div class="w-full">
                            <input class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                   th:field="*{quantite}"
                                   placeholder="quantitÃ©"
                                   required type="number"/>
                        </div>

                        <div class="w-full">
                            <input class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                   th:field="*{prix}"
                                   placeholder="prix Achat"
                                   type="number"/>
                        </div>

                        <div class="w-full">
                            <button type="submit"
                                    class="inline-block float-right  rounded  border-2 border-cyan-500 text-cyan-500 hover:border-cyan-600 hover:bg-cyan-400 hover:bg-opacity-5 hover:text-cyan-600 focus:border-cyan-700 focus:text-cyan-700 active:border-cyan-800 active:text-cyan-800 dark:border-cyan-300 dark:text-cyan-300 dark:hover:hover:bg-cyan-300 px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal transition duration-150 ease-in-out focus:outline-none focus:ring-0"
                                    role="button">ajouter
                            </button>
                        </div>

                    </div>

                </div>
                <!--                CHOIX PRODUIT OFF -->


                <!--                PANIER ON -->
                <div class="block mt-2 rounded-lg bg-white shadow-lg dark:bg-neutral-700 text-left">

                    <!-- Card body -->
                    <div class="p-6 pb-20">
                        <!-- Table responsive wrapper -->
                        <div class="  bg-white dark:bg-neutral-700">

                            <!-- Table -->
                            <table class="min-w-full w-full text-left text-xs whitespace-nowrap">

                                <!-- Table head -->
                                <thead class="uppercase tracking-wider border-b-2 dark:border-neutral-600">
                                <tr>
                                    <th scope="col" class="px-6 py-4">
                                        article
                                    </th>
                                    <th scope="col" class="px-6 py-4">
                                        prix
                                    </th>
                                    <th scope="col" class="px-6 py-4">
                                        quantite
                                    </th>
                                    <th scope="col" class="px-6 py-4">
                                        montant
                                    </th>
                                </tr>
                                </thead>

                                <!-- Table body -->
                                <tbody>
                                <tr th:each="article:${panier.articlesPanier}" class="border-b dark:border-neutral-600">
                                    <td th:text="${article.libelle}" class="px-6 py-4"></td>
                                    <td th:text="${article.prix}" class="px-6 py-4"></td>
                                    <td th:text="${article.quantite}" class="px-6 py-4"></td>
                                    <td th:text="${article.montant}" class="px-6 py-4"></td>
                                </tr>
                                </tbody>

                            </table>
                        </div>
                        <!--                TOTAL ET BUTTON ON-->
                        <div class="w-full">
                            <div class="mt-3">
                                <p class=" rounded-2xl p-5 bg-cyan-500 text-5xl inline-block">total :<span
                                        class="text-white" th:text="${panier.total} + ' fr'"> </span></p>
                            </div>
                            <div class="">
                                <a th:href="@{/commande/save}"
                                   class=" ext-black float-right rounded bg-cyan-500  shadow-[0_4px_9px_-4px_rgba(51,45,45,0.7)] hover:bg-cyan-600 hover:shadow-[0_8px_9px_-4px_rgba(51,45,45,0.2),0_4px_18px_0_rgba(51,45,45,0.1)] focus:bg-cyan-800 focus:shadow-[0_8px_9px_-4px_rgba(51,45,45,0.2),0_4px_18px_0_rgba(51,45,45,0.1)] active:bg-cyan-700 active:shadow-[0_8px_9px_-4px_rgba(51,45,45,0.2),0_4px_18px_0_rgba(51,45,45,0.1)] px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal transition duration-150 ease-in-out focus:outline-none focus:ring-0"
                                   type="submit">valider la commande</a>
                            </div>
                        </div>
                        <!--                TOTAL ET BUTTON OFF-->
                    </div>

                </div>
                <!-- Card -->
                <!--                PANIER OFF -->


            </form>
        </div>

    </div>
    <!-- Card -->
</div>

</body>
</html>
