<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Please Log In</title>
</head>
<body style="width: 50%; margin: 0 auto; margin-top: 15rem; ">
<h1>Please Log In</h1>
<div th:if="${param.error}" style="color: red; padding: 0.5rem; margin: 0.2rem 0 ;">
    Invalid username and password.</div>
<div th:if="${param.logout}">
    You have been logged out.</div>
<form style="width: 100%;" th:action="@{/login}" method="post">
    <div style="width: 100%; display: block;">
        <input style="width: 100%; padding: 0.5rem; margin: 0.2rem 0 ;" name="username" placeholder="Username"/>
    </div>
    <div style="width: 100%; display: block;">
        <input style="width: 100%; padding: 0.5rem; margin: 0.2rem 0 ;" type="password" name="password" placeholder="Password"/>
    </div>
    <input style="background-color: #1C64F2; padding: 0.5rem; margin: 0.2rem 0 ;" type="submit" value="Log in" />
</form>
</body>
</html>
